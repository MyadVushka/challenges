<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper" id="wrap1">
    <div class="wrapper__header">
      <img src="./imgs/icon-star.svg" alt="star">
    </div>
    <p class="wrapper__text">
      <h2 class="wrapper__text-title">How did we do?</h2>
      <p class="wrapper__text-subtitle">
        Please let us know how
        did with your support <br> request. All feedback is
        appreciated to help us <br> improve our offering!
      </p>
    <div class="wrapper__marks">
      <button class="wrapper__marks_mod">1</button>
      <button class="wrapper__marks_mod">2</button>
      <button class="wrapper__marks_mod">3</button>
      <button class="wrapper__marks_mod">4</button>
      <button class="wrapper__marks_mod">5</button>
    </div>
    <div class="wrapper__button-wrapper">
      <button class="wrapper__button">SUBMIT</button>
    </div>
  </div>
  <div class="wrapper" id="wrap2">
    <img class="wrapper__img" src="./imgs/illustration-thank-you.svg" alt="">
    <div class="wrapper__points">
      <p class="wrapper__points-text"></p>
    </div>
    <h2>Thank you!</h2>
    <h3>We appreciate you taking the time to give a rating.
      If you ever need more support, don't hesitate to <br> get
      in touch!
    </h3>
  </div>
</body>
  <script src="./script.js"></script>
</html>
