<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__left">
      <img class="wrapper__left_img firstImg" src="./images/bg-main-desktop.png" alt="">
      <img class="secondImg" src="./images/bg-main-mobile.png" alt="">
      <div class="wrapper__cards front">
        <img class="wrapper__card-front_circles" src="./images/card-logo.svg" alt="">
        <img src="./images/bg-card-front.png" alt="">
        <div class="wrapper__card_upper-left">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <input readonly class="cardnumber" type="text" placeholder="0000 0000 0000 0000">
        <div class="lowerData">
          <input readonly class="nameSurname" type="text" placeholder="JANE APPLESSED">
          <input readonly class="date" type="text" placeholder="00/00">
        </div>
      </div>
      <div class="wrapper__cards back">
        <img src="./images/bg-card-back.png" alt="">
        <input class="cvvInputCard" type="text" placeholder="000" readonly>
      </div>
    </div>
    <div class="wrapper__right" id="wrapper__right1">
      <div class="wrapper__right-form">
        <form action="">
          <div class="wrapper__form_top">
            <div class="form__cardholder-name">
              <p>CARDHOLDER NAME</p>
              <input class="input general" id="nameSurnameFrom" type="text" placeholder="e.g. Jane Appleseed">
              <span class="mistake"></span>
            </div>
            <div class="form__card-number">
              <p>CARD NUMBER</p>
              <input class="input general" id="cardNumberGeneral" type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
              <span class="mistake"></span>
            </div>
          </div>
          <div class="wrapper__form_bot">
            <div class="wrapper__form_bot-date">
              <p>EXP. DATE(MM/YY)</p>
              <div class="wrapper__form_bot-date-input">
                <input class="input second" id="monthes" type="text" placeholder="MM" maxlength="2">
                <input class="input second" id="years" type="text" placeholder="YY" maxlength="2">
              </div>
              <span class="mistake"></span>
            </div>
            <div class="wrapper__form_bot-cvv">
              <p>CVC</p>
              <input class="input third" type="text" placeholder="e.g. 123" maxlength="3">
              <span class="mistake"></span>
            </div>
          </div>
          <button class="confirmButton" type="button">Confirm</button>
        </form>
      </div>
    </div>
    <div class="wrapper__right" id="wrapper__right2">
      <div class="wrapper__right2-info">
        <img src="./images/icon-complete.svg" alt="">
        <span class="wrapper__right2-info_h2">THANK YOU!</span>
        <span class="wrapper__right2-info_lowerText">We've added your card details</span>
      </div>
      <button class="confirmButton secondButton">Continue</button>
    </div>
  </div>
</body>
  <script src="./script.js"></script>
</html>
