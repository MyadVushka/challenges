<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__left">
      <img class="wrapper__left_img" src="./images/bg-main-desktop.png" alt="">
      <div class="wrapper__cards front">
        <img src="./images/bg-card-front.png" alt="">
        <div class="wrapper__card_upper-left">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <input readonly class="cardnumber" type="text" placeholder="0000 0000 0000 0000">
      </div>
      <div class="wrapper__cards back">
        <img src="./images/bg-card-back.png" alt="">
      </div>
    </div>
    <div class="wrapper__right">
      <div class="wrapper__right-form">
        <form action="">
          <div class="wrapper__form_top">
            <div class="form__cardholder-name">
              <p>CARDHOLDER NAME</p>
              <input class="input general" type="text" placeholder="e.g. Jane Appleseed">
              <span class="mistake"></span>
            </div>
            <div class="form__card-number">
              <p>CARD NUMBER</p>
              <input class="input general" type="text" placeholder="e.g. 1234 5678 9123 0000">
              <span class="mistake"></span>
            </div>
          </div>
          <div class="wrapper__form_bot">
            <div class="wrapper__form_bot-date">
              <p>EXP. DATE(MM/YY)</p>
              <input class="input second" type="text" placeholder="MM">
              <input class="input second" type="text" placeholder="YY">
            </div>
            <div class="wrapper__form_bot-cvv">
              <p>CVC</p>
              <input class="input third" type="text" placeholder="e.g. 123">
              <span class="mistake"></span>
            </div>
          </div>
          <button>Confirm</button>
        </form>
      </div>
    </div>
  </div>
</body>
  <script src="./script.js"></script>
</html>
